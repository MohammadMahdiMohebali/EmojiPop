<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Pop Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Light Blue for the sky */
        }
        #game-container {
            text-align: center;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 50px); /* 5x5 grid for mobile */
            gap: 5px;
            margin: 20px;
        }
        .emoji {
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .happy {
            color: #FFD700; /* Gold color for happy emojis */
        }
        .angry {
            color: #FF0000; /* Red color for angry emojis */
        }
        .evil {
            color: #800080; /* Purple color for evil emojis */
        }
        #score {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        #game-over {
            display: none;
            font-size: 32px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        #start-button {
            background-color: #4CAF50; /* Green for the button */
            color: #fff;
            font-size: 24px;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Emoji Pop Game</h1>
        <button id="start-button" onclick="startGame()">Start</button>
        <div class="emoji-grid" id="emoji-grid"></div>
        <div id="score">Score: 0</div>
        <div id="game-over">Game Over</div>
    </div>

    <script>
        const emojiGrid = document.getElementById('emoji-grid');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        let score = 0;
        let evilCount = 0;
        let isGameActive = false;

        // Function to start the game
        function startGame() {
            score = 0;
            evilCount = 0;
            isGameActive = true;
            startButton.style.display = 'none';
            gameOverDisplay.style.display = 'none';
            emojiGrid.innerHTML = '';
            updateScore();
            createEmojiGrid();
        }

        // Function to end the game
        function endGame() {
            isGameActive = false;
            startButton.style.display = 'block';
            gameOverDisplay.style.display = 'block';
        }

        // Function to update the score
        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // Function to create a random emoji (happy, angry, or evil)
        function createEmoji() {
            const emojiTypes = ['happy', 'angry', 'evil'];
            const emojiType = emojiTypes[Math.floor(Math.random() * emojiTypes.length)];
            const emoji = document.createElement('div');
            emoji.classList.add('emoji', emojiType);
            emoji.textContent = emojiType === 'happy' ? 'ðŸ˜ƒ' : (emojiType === 'angry' ? 'ðŸ˜ ' : 'ðŸ˜ˆ');
            emoji.addEventListener('click', () => {
                if (isGameActive) {
                    if (emojiType === 'angry') {
                        score++;
                        updateScore();
                        emoji.classList.remove('angry');
                        emoji.classList.add('happy');
                        emoji.textContent = 'ðŸ˜ƒ';
                    } else if (emojiType === 'evil') {
                        // No scoring for evil emojis
                        emoji.classList.remove('evil');
                        emoji.classList.add('happy');
                        emoji.textContent = 'ðŸ˜ƒ';
                    } else {
                        score--;
                        updateScore();
                        emoji.classList.remove('happy');
                        emoji.classList.add('angry');
                        emoji.textContent = 'ðŸ˜ ';
                    }
                }
            });

            // Disable clicking on evil emojis
            if (emojiType === 'evil') {
                emoji.style.pointerEvents = 'none';
            }

            return emoji;
        }

        // Function to create a grid of emojis
        function createEmojiGrid() {
            for (let i = 0; i < 25; i++) { // Reduced to 5x5 grid for mobile
                setTimeout(() => {
                    const emoji = createEmoji();
                    emojiGrid.appendChild(emoji);

                    // After a delay, turn the emoji into an evil one
                    setTimeout(() => {
                        if (isGameActive) {
                            emoji.classList.remove('angry', 'happy');
                            emoji.classList.add('evil');
                            emoji.textContent = 'ðŸ˜ˆ';
                            evilCount++;

                            if (evilCount >= 50) {
                                endGame();
                            }
                        }
                    }, 2000 + Math.random() * 3000);
                }, i * 100);
            }
        }

        // Start the game on page load
        startGame();
    </script>
</body>
</html>
